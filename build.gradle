
version = 0.11
group 'au.org.trogdor.gradle-plugins'
ext.artifactId = 'gradle-calabash-plugin'

apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
}


repositories {
    mavenLocal()
}

apply plugin: 'maven'

configurations {
	includeInJar
}

jar {

}

afterEvaluate {
	install {
	    repositories.mavenInstaller {
	        pom.version = project.version
	        pom.groupId = project.group
	        pom.artifactId = project.ext.artifactId
	    }
	}
}

